<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width">
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__structure">
                    <img src="./images/Kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>                    
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements" aria-label="Карточки мест">         
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content popup__content-profileForm" name="form" novalidate>
                    <input type="text" id="input-name" name="profileName" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span id="input-name-error"></span>
                    <input type="text" id="input-job" name="profileJob" class="popup__input popup__input_type_job" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span id="input-job-error"></span>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_place">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__content popup__content-placeForm" name="form" novalidate>
                    <input type="text" id="input-place" name="placeName" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="input-place-error"></span>
                    <input type="url" id="input-image" name="placeImage" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
                    <span id="input-image-error"></span>
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__image-container">
            <button type="button" class="popup__close-button"></button>
            <img src="#" alt="увеличенная фотография" class="popup__image-element">
            <p class="popup__image-title"></p>
        </div>        
    </div>
    <template class="article-template">
        <article class="element">
            <img src="#" alt="фотография места" class="element__picture" >
            <button type="button" class="element__delete-button"></button>
            <div class="element__container">
                <h2 class="element__text" ></h2>
                <button type="button" class="element__like-button"></button>
            </div>             
        </article>
    </template>     
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
